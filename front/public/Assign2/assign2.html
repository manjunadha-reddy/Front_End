<html>
<head>
  <title>Form</title>
<link rel="stylesheet" href="assign2.css">
</head>
<body>
    <h1>Fill your details</h1>
    <form>
      <label for="fname">First name:</label>
      <input class="n" id="fname"><br><br>
      <label for="lname">Last name:</label>
      <input class="n" id="lname"><br>

      <p><label for="tomato">Review for tomato you brought:</label></p>
      <textarea class="t" id="tomato" rows="4" cols="50">
These tomatoes have a great taste you have ever tasted
      </textarea><br>

      <span>Select Gender</span>
      <input type="radio" id="male" name="Gender">
      <label for="male">Male</label>
      <input type="radio" id="female" name="Gender">
      <label for="female">Female</label><br><br>
      
      <label for="apple">Choose an Apple:</label>
      <select id="apple" name="apple">
        <option value="Choose">Choose</option>
        <option value="Granny Smith">Granny Smith</option>
        <option value="Fuji">Fuji</option>
        <option value="Pink lady">Pink lady</option>
        <option value="Honeycrisp">Honeycrisp</option>
      </select><br><br>
      
      <input type="checkbox" id="apple1" name="apple">
      <label for="apple1">Granny Smith</label>
      <input type="checkbox" id="apple2" name="apple">
      <label for="apple2">Fuji</label>
      <input type="checkbox" id="apple3" name="apple">
      <label for="apple3">Pink lady</label><br><br>

      <label for="file">Upload any kind of apple picture to identify it</label>
      <input type="file" id="file" value="upload a picture of apple"><br><br>

      <label for="range">Select range between 0 to 20</label>
      <input type="range" id="range" min="0" max="20"><br><br>

      <label for="date">Select Date</label>
      <input type="date" id="date"><br><br>

      <label for="email">Enter your Email Id </label>
      <input type="email" id="email"><br><br>

      <label for="pass">Enter your Password</label>
      <input type="password" id="pass"><br><br>

      <input type="submit" value="SUBMIT">
      <input type="reset" value="RESET"><br><br>
    </form>

  <audio controls>
    <source src="bird_sound.mp3" type="audio/mp3">
    Your browser does not support the audio file.
  </audio><br><br>
  <div>
    <video controls poster="apple.jpeg">
      <source src="apple_video.mp4" type="video/mp4">
      Your browser does not support the video file.
    </video>
  </div>
  <div>
    <iframe src="https://unitedapplesales.com/"></iframe>
  </div>

</body>
</html>
